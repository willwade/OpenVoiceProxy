appId: org.openvoiceproxy.app
productName: OpenVoiceProxy
directories:
  output: dist
files:
  - src/**/*
  - node_modules/**/*
  - package.json
  - ui/**/*
  - assets/**/*
extraResources:
  - from: dist/CallTTS.exe
    to: cli/CallTTS.exe
  - from: ../tts-proxy/dist
    to: openvoiceproxy/dist
  - from: ../tts-proxy/node_modules
    to: openvoiceproxy/node_modules
  - from: ../tts-proxy/package.json
    to: openvoiceproxy/package.json
extraFiles:
  - from: dist/CallTTS.exe
    to: CallTTS.exe
# Only build for Windows (no macOS)
mac:
  target: []
win:
  target:
    - target: nsis
      arch:
        - x64
  icon: assets/icon.ico
  verifyUpdateCodeSignature: false
nsis:
  oneClick: false
  # Per-user installation (no admin required)
  perMachine: false
  allowToChangeInstallationDirectory: true
  allowElevation: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: OpenVoiceProxy
  # Run on startup option
  runAfterFinish: true
  menuCategory: true
  include: scripts/installer.nsh
