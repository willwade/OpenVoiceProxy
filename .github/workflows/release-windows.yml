name: Release Windows Installer

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    env:
      ELECTRON_BUILDER_BINARIES_MIRROR: https://npmmirror.com/mirrors/electron-builder-binaries/
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Set up .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Install workspace dependencies
        run: npm ci

      - name: Build CLI (.NET) + Electron installer
        run: npm run -w electron-server build:all

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: openvoiceproxy-windows
          path: |
            electron-server/dist/*.exe
            electron-server/dist/win-unpacked/**
          retention-days: 7

  release:
    needs: build-windows
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: openvoiceproxy-windows
          path: artifacts

      - name: Create release zip
        run: |
          cd artifacts
          zip -r ../openvoiceproxy-windows.zip .
        shell: bash

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            openvoiceproxy-windows.zip
            artifacts/dist/CallTTS.exe
            artifacts/dist/OpenVoiceProxy Setup *.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
