name: Release Windows Installer

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    env:
      ELECTRON_BUILDER_BINARIES_MIRROR: https://npmmirror.com/mirrors/electron-builder-binaries/
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install server dependencies
        run: npm ci
        working-directory: tts-proxy

      - name: Cache nexe build artifacts
        uses: actions/cache@v4
        with:
          path: ~/.nexe
          key: ${{ runner.os }}-nexe-20.17.0-${{ hashFiles('electron-server/package-lock.json') }}

      - name: Install Electron/CLI dependencies
        run: npm ci
        working-directory: electron-server

      - name: Build CLI (SEA) + Electron installer
        run: npm run build:all
        working-directory: electron-server

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: openvoiceproxy-windows
          path: |
            electron-server/dist/*.exe
            electron-server/dist/win-unpacked/**
          retention-days: 7

  release:
    needs: build-windows
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: openvoiceproxy-windows
          path: artifacts

      - name: Create release zip
        run: |
          cd artifacts
          zip -r ../openvoiceproxy-windows.zip .
        shell: bash

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            openvoiceproxy-windows.zip
            artifacts/dist/CallTTS.exe
            artifacts/dist/OpenVoiceProxy Setup *.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
