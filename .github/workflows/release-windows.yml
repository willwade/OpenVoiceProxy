name: Release Windows Installer

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    env:
      ELECTRON_BUILDER_BINARIES_MIRROR: https://npmmirror.com/mirrors/electron-builder-binaries/
      ELECTRON_CACHE: ${{ github.workspace }}\electron-cache
      ELECTRON_BUILDER_CACHE: ${{ github.workspace }}\electron-builder-cache
      NPM_CONFIG_CACHE: ${{ github.workspace }}\.npm-cache
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Set up .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Prepare caches
        run: |
          New-Item -ItemType Directory -Force -Path "$env:ELECTRON_CACHE" | Out-Null
          New-Item -ItemType Directory -Force -Path "$env:ELECTRON_BUILDER_CACHE" | Out-Null
          New-Item -ItemType Directory -Force -Path "$env:NPM_CONFIG_CACHE" | Out-Null

      - name: Install workspace dependencies
        run: npm ci

      - name: Build server assets
        run: npm run -w tts-proxy build

      - name: Build CLI (.NET)
        run: npm run -w electron-server build:cli

      - name: Build Electron installer
        run: npm run -w electron-server build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: openvoiceproxy-windows
          path: |
            electron-server/dist/*.exe
          retention-days: 7

  release:
    needs: build-windows
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: openvoiceproxy-windows
          path: artifacts

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/CallTTS.exe
            artifacts/OpenVoiceProxy Setup *.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
